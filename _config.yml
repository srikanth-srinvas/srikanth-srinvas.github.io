url: http://srikanth-srinvas.github.io
# your url: http://USERNAME.github.io (if you don't already have a site)

permalink: /:title/
theme: jekyll-theme-merlot
markdown: kramdown
highlighter: rouge # other options?

# To enable google analytics, supply your token below
# analytics-google: 'UA-MYANALYTICS'

# To enable piwik tracking, supply your url & site ID below
# analytics-piwik-url: 'piwik.my-host.com'
# analytics-piwik-id: 1

# if you don't want comments in your posts, set to false
disqus: false

# if you don't have any of social below, comment the line
# facebook:
# google: mygoogle
# instagram: myinstagram
# pinterest: mypinterest
# youtube: myyoutube
# spotify: myspotify
linkedin: srikanthsrinivas27
github: srikanth-srinvas
email: srikanth.srinivas.2024@bristol.ac.uk
#gscholar: O4Hrt44AAAAJ&hl=en
#medium: medium
#vimeo: myvimeo

# do you want a larger site? change the option below
# options: [normal, large] | default: normal
# normal = 560px / large = 810px
width: large

# if you don't need pagination, comment the *paginate* configs below
# paginate: 5
# paginate_path: "blog/:num/"

# if you don't need projects, comment the *projects* configs below
# if you don't need "about" or "blog", comment them out below
# likewise, comment out lists, research, or bookshelf pages
about: true
blog: false
cv: true
projects: true
modalities: false
maverick: false
research: false
bookshelf: false

# do you want to show the "read time" of the posts?
read-time: true

# do you want to show the "tags" inside the posts?
show-tags: true

# related posts inside a post?
related: true

# do you want some animations?
animation: true

gems:
  - jekyll-mentions
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-paginate

jekyll-mentions:
    base_url: https://github.com

exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, indigo-gh-pages.zip, Rakefile,travis.sh]
